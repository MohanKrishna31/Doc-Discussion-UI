<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p>Already have an account? <button (click)="goToLogin()">Login</button></p>
</div>
